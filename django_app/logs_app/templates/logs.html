<!DOCTYPE html>
<html>
<head>
    <title>Logs Dashboard</title>
</head>
<body>
    <h1>Logs del Sistema</h1>
    <form method="get" action="/search_logs/">
        <input type="text" name="query" placeholder="Buscar logs...">
        <input type="submit" value="Buscar">
    </form>

    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Level</th>
            <th>Message</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.log_level }}</td>
            <td>{{ log.message }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
